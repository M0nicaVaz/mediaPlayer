<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Player</title>
    <link rel="stylesheet" href="app/css/style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="assets/images/favicon.ico"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,500;1,100&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="inside list-container">
        <h1>PLAYLIST</h1>

        <ul id="music-list"></ul>
      </div>

      <div class="inside player-container">
        <p id="nextSongI"></p>

        <img id="albumPic" src="" />
        <h2 id="info"></h2>

        <div id="progressBar">
          <div id="progress"></div>
        </div>
        <p id="current" class="timing"></p>
        <p id="duration" class="timing"></p>

        <div class="audio-control">
          <audio id="song">
            <source src="" />
          </audio>

          <button id="listBtn" class="btn">
            <i id="listBtn" class="material-icons"> playlist_remove</i>
          </button>
          <button id="prevBtn" class="btn">
            <i class="material-icons"> skip_previous </i>
          </button>
          <button id="playBtn" class="btn big">
            <i class="material-icons"> play_circle </i>
          </button>
          <button id="nextBtn" class="btn">
            <i class="material-icons"> skip_next </i>
          </button>
          <button id="stopBtn" class="btn">
            <i class="material-icons"> stop </i>
          </button>
        </div>
      </div>
    </div>
    <footer>
      <p>
        Note from
        <a href="http://github.com/M0nicaVaz">dev</a>: this page was created for
        styding purposes only. <br />
        I do not own any of these songs. Please do not share.
      </p>
    </footer>
    <script src="app/js/data.js"></script>
    <script src="app/js/script.js"></script>
  </body>
</html>
