<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Player</title>
    <link rel="stylesheet" href="app/css/style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="assets/images/favicon.ico"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,500;1,100&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="mainContainer" class="container">
      <div class="inside player-container">
        <p class="player-next-song" id="nextSongI"></p>

        <img class="player-img" id="albumPic" src="" />
        <h2 class="player-title" id="info"></h2>

        <div class="player-progress-container" id="progressBar">
          <div class="player-progress-bar" id="progress"></div>
        </div>
        <p class="player-song-timer init" id="current">0:00</p>
        <p class="player-song-timer end" id="duration"></p>

        <div class="audio-control">
          <audio id="song">
            <source src="" />
          </audio>

          <button id="listBtn" class="btn">
            <i id="listBtn" class="material-icons"> playlist_remove</i>
          </button>
          <button id="prevBtn" class="btn">
            <i class="material-icons"> skip_previous </i>
          </button>
          <button id="playBtn" class="btn big">
            <i class="material-icons"> play_circle </i>
          </button>
          <button id="nextBtn" class="btn">
            <i class="material-icons"> skip_next </i>
          </button>
          <button id="stopBtn" class="btn">
            <i class="material-icons"> stop </i>
          </button>
        </div>
      </div>

      <div class="inside list-container">
        <h1 class="list-title">PLAYLIST</h1>

        <ul class="playlist-list" id="music-list"></ul>
      </div>
    </div>

    <footer class="page-footer">
      <p class="page-footer-disclaimer">
        Note from
        <a href="http://github.com/M0nicaVaz" class="page-footer-link">dev</a>:
        this page was created for studying purposes only. <br />
        I do not own any of these songs. Please do not share.
      </p>
    </footer>

    <script src="app/js/data.js"></script>
    <script src="app/js/script.js"></script>
  </body>
</html>
